<div class="card mb-5">
  <div class="card-header">Add Movie</div>
  <div class="card-body">
    <div class="form-group">
      <label>Ten PHim</label>
      <input type="text" class="form-control" [(ngModel)]="form.name" />
    </div>
    <div class="form-group">
      <label>Mo ta PHim</label>
      <input type="text" class="form-control" [(ngModel)]="form.description" />
    </div>
    <div class="form-group">
      <label>Hinh Anh</label>
      <input type="text" class="form-control" [(ngModel)]="form.image" />
    </div>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-warning" (click)="handleAddMovie()">
      Them Phim
    </button>
  </div>
</div>
