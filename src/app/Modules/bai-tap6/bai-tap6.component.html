<div class="card">
  <div class="card-header">Quan Ly Danh Muc San Pham</div>
  <div class="card-body">
    <div class="form-group">
      <label>Ma SP</label>
      <input type="text" class="form-control" [(ngModel)]="form.maSP" />
    </div>
    <div class="form-group">
      <label>Ten SP</label>
      <input type="text" class="form-control" [(ngModel)]="form.tenSP" />
    </div>
    <div class="form-group">
      <label>Gia SP</label>
      <input type="text" class="form-control" [(ngModel)]="form.giaSP" />
    </div>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-success" (click)="addProduct()">Them SP</button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>STT</th>
      <th>Ma SP</th>
      <th>Ten SP</th>
      <th>Gia SP</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let product of products; let idx = index"
      [class]="{ 'bg-secondary': (idx + 1) % 2 === 0 }"
    >
      <td>{{ idx + 1 }}</td>
      <td>{{ product.maSP }}</td>
      <td>{{ product.tenSP }}</td>
      <td>{{ product.giaSP }}</td>
    </tr>
    <tr *ngIf="total">
      <td colspan="4">{{ total }}</td>
    </tr>
  </tbody>
</table>
